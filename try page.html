<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDS Login & Packet Sniffer</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020617;
      font-family: Arial, sans-serif;
    }

    .login-card, .card {
      background: #0b1220;
      padding: 25px 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      color: #e5e7eb;
      display: none;
    }

    .login-card.active, .card.active {
      display: block;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      color: #cbd5f5;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #2563eb;
      color: white;
      margin-top: 12px;
    }

    .controls button {
      width: auto;
      margin-right: 8px;
    }

    .stop {
      background: #dc2626;
    }

    .logout {
      background: #475569;
    }

    .error {
      color: #f87171;
      font-size: 12px;
    }

    .success {
      color: #4ade80;
      font-size: 13px;
      text-align: center;
    }

    pre {
      background: #020617;
      padding: 10px;
      height: 220px;
      overflow-y: auto;
      border-radius: 6px;
      font-size: 13px;
      border: 1px solid #1e293b;
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div class="login-card active" id="loginBox">
    <h2>Login</h2>
    <p id="successMsg" class="success"></p>

    <form id="loginform">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <small class="error" id="emailError"></small>

      <br><br>

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <small class="error" id="passwordError"></small>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div class="card" id="dashboard">
    <h2>Packet Sniffing Tool</h2>

    <div class="controls">
      <button onclick="startSniff()">Start</button>
      <button class="stop" onclick="stopSniff()">Stop</button>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <pre id="output">Waiting for packets...</pre>
  </div>

  <script>
    const loginForm = document.getElementById("loginform");
    const loginBox = document.getElementById("loginBox");
    const dashboard = document.getElementById("dashboard");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      let valid = true;

      document.getElementById("emailError").innerText = "";
      document.getElementById("passwordError").innerText = "";

      if (!email) {
        document.getElementById("emailError").innerText = "Email is required";
        valid = false;
      }

      if (!password) {
        document.getElementById("passwordError").innerText = "Password is required";
        valid = false;
      }

      if (valid) {
        document.getElementById("successMsg").innerText = "Login successful";
        setTimeout(() => {
          loginBox.classList.remove("active");
          dashboard.classList.add("active");
        }, 500);
      }
    });

    function startSniff() {
      document.getElementById("output").innerText = "Sniffing started...\n(listening for packets)";
    }

    function stopSniff() {
      document.getElementById("output").innerText = "Sniffing stopped.";
    }

    function logout() {
      dashboard.classList.remove("active");
      loginBox.classList.add("active");
      document.getElementById("output").innerText = "Waiting for packets...";
      document.getElementById("loginform").reset();
    }
  </script>

</body>
</html>
